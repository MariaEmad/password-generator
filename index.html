<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pas generator</title>
    <link rel="stylesheet" href="pas generator.css">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text"  disabled >
                <span class="material-symbol-rounded"><i class="fa-solid fa-copy"></i></span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label for="" class="title">Password Linght</label>
                    <span></span>
                </div>
                <input type="range" name="" id="" value="15" min="1" max="30" step="1">
            </div>
            <div class="pass-settings">
                <label for="" class="title">Password Setting</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" name="" id="lowercase" checked>
                        <label for="lowercase">Lower Case (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="uppercase">
                        <label for="uppercase">Upper Case (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="numbers">
                        <label for="numbers">Numbers(1-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="symbols">
                        <label for="symbols">Symbols (!-$^+) </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="exc-duplicate">
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="spaces">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Generate Password</button>

        </div>
    </div>
    
    <script src="pas generator.js"></script>
</body>
</html>
